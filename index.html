<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather forcast</title>
</head>
<body>
    <div class="container">
      <div class="wrapper">
      <div class="weather-place">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
        <input type="search" placeholder="Type a city name" class="form-control" id="city-input" autocomplete="off" />
        </div>
        <div class="col-3">
        <input type="submit" value="search" class="btn btn-primary w-100" />
        </div>
        </div>
        </form>
   <h1 id="city"></h1>
    <ul>
      <li id="date">
        
      </li>
      <li id="weatherCondition">
        
      </li>
    </ul>
    <div class="row">
      <div class="col-6">
        <div class="clearfix weather-temp">
        <img src="" alt="Clear" class="float-left" id="icon" />
        <div class="float-left">
        <strong id="temperature"></strong><small class="units"><a href="#" id="celci" class="active">℃</a> | <a href="#" id="faren">℉</a>
        </small>
        </div>
        </div>
      </div>
      <div class="col-6">
        <ul>
       <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind: <span id="wind"></span> km/h
          </li>
        </ul>
      </div>
    </div>
   <div class="weather-forcast">
     <div class="row">
       <div class="col-2">
         <div class="day">
         Thu
         </div>
<img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" /> 
 <div class="forcast-temp">
  <span class="forcast-temp-max">18º </span><span class="forcast-temp-min">12º</span>
</div>
       </div>
   </div>
   </div>
    </div>
    <small>
    <a href="" target="_blank">Open-source</a> code, by Patricia
    </small> 
    </div>
    </div> 
  <script src="src/app.js"></script>  
</body>
</html>
